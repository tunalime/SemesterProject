<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Test Sürüşleri')">
    <meta charset="UTF-8">
    <title>Test Sürüşleri</title>
</head>
<body>
    <nav th:replace="fragments/layout :: navbar('test-drives')"></nav>

    <div class="container my-4">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Test Sürüşleri</h1>
            <div>
                <a th:href="@{/test-drives/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Yeni Test Sürüşü Planla
                </a>
            </div>
        </div>
        
        <!-- Test sürüşü listesi -->
        <div class="card">
            <div class="card-body p-0">
                <div th:if="${testDrives.empty}" class="alert alert-info m-3">
                    Test sürüşü bulunamadı. Lütfen yeni bir test sürüşü planlayın.
                </div>
                
                <table th:if="${!testDrives.empty}" class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Müşteri</th>
                            <th>Araç</th>
                            <th>Tarih & Saat</th>
                            <th>Durum</th>
                            <th>Personel</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="testDrive : ${testDrives}">
                            <td th:text="${testDrive.id}">1</td>
                            <td th:text="${testDrive.customerName}">Ahmet Yılmaz</td>
                            <td th:text="${testDrive.vehicleInfo}">Renault Clio 2023</td>
                            <td th:text="${#temporals.format(testDrive.scheduledDateTime, 'dd/MM/yyyy HH:mm')}">01/01/2023 14:30</td>
                            <td>
                                <span th:class="${'badge rounded-pill ' + 
                                     (testDrive.status == T(dev.tunalime.SemesterProject.entity.TestDriveStatus).SCHEDULED ? 'bg-info' : 
                                      testDrive.status == T(dev.tunalime.SemesterProject.entity.TestDriveStatus).COMPLETED ? 'bg-success' : 
                                      testDrive.status == T(dev.tunalime.SemesterProject.entity.TestDriveStatus).CANCELLED ? 'bg-danger' :
                                      'bg-warning')}" 
                                     th:text="${testDrive.status}">
                                    SCHEDULED
                                </span>
                            </td>
                            <td th:text="${testDrive.staffMemberName}">Mehmet Demir</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/test-drives/{id}(id=${testDrive.id})}" class="btn btn-outline-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/test-drives/{id}/edit(id=${testDrive.id})}" class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
