<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Müşteri Listesi')">
    <meta charset="UTF-8">
    <title>Müşteri Listesi</title>
</head>
<body>
    <nav th:replace="fragments/layout :: navbar('customers')"></nav>

    <div class="container my-4">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Müşteri Listesi</h1>
            <div>
                <a th:href="@{/customers/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Yeni Müşteri Ekle
                </a>
            </div>
        </div>
        
        <!-- Müşteri Listesi -->
        <div class="card">
            <div class="card-body p-0">
                <div th:if="${customers.empty}" class="alert alert-info m-3">
                    Müşteri bulunamadı. Lütfen yeni bir müşteri ekleyin.
                </div>
                
                <table th:if="${!customers.empty}" class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Ad Soyad</th>
                            <th>E-posta</th>
                            <th>Telefon</th>
                            <th>Kayıt Tarihi</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}">1</td>
                            <td th:text="${customer.firstName + ' ' + customer.lastName}">Ahmet Yılmaz</td>
                            <td th:text="${customer.email}">ahmet@example.com</td>
                            <td th:text="${customer.phone}">+90 555 123 4567</td>
                            <td th:text="${#temporals.format(customer.registrationDate, 'dd/MM/yyyy')}">01/01/2023</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-outline-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/customers/{id}/edit(id=${customer.id})}" class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
