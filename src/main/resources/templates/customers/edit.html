<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Müşteri Düzenle')">
    <meta charset="UTF-8">
    <title>Müşteri Düzenle</title>
</head>
<body>
    <nav th:replace="fragments/layout :: navbar('customers')"></nav>

    <div class="container my-4">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Müşteri Düzenle</h1>
            <div>
                <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Detaylara Dön
                </a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">Müşteri Bilgileri</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/customers/{id}/edit(id=${customer.id})}" th:object="${customer}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Ad <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                Lütfen geçerli bir ad giriniz.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Soyad <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                Lütfen geçerli bir soyad giriniz.
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-posta <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Lütfen geçerli bir e-posta adresi giriniz.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Telefon <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                                Lütfen geçerli bir telefon numarası giriniz.
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Adres</label>
                        <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                            Lütfen geçerli bir adres giriniz.
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="status" class="form-label">Durum <span class="text-danger">*</span></label>
                            <select class="form-select" id="status" th:field="*{status}" required>
                                <option th:each="status : ${statuses}" 
                                        th:value="${status}" 
                                        th:text="${status}"
                                        th:selected="${status == customer.status}">LEAD</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">
                                Lütfen bir durum seçiniz.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="contactPreference" class="form-label">İletişim Tercihi</label>
                            <select class="form-select" id="contactPreference" th:field="*{contactPreference}">
                                <option value="E-posta">E-posta</option>
                                <option value="Telefon">Telefon</option>
                                <option value="SMS">SMS</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="newsletterSubscribed" th:field="*{newsletterSubscribed}">
                        <label class="form-check-label" for="newsletterSubscribed">E-bülten aboneliğini onayla</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Değişiklikleri Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
